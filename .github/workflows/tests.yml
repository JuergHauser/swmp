name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Fortran compiler (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran

    - name: Install Fortran compiler (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc

    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.15.x'

    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel

    - name: Install package with dev dependencies
      run: |
        pip install -e ".[dev]"

    - name: Display installed packages
      run: pip list

    - name: Run tests with pytest
      run: |
        pytest --cov=pyswmp --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run example scripts
      run: |
        python examples/basic_usage.py || echo "Basic usage example failed (expected if test data missing)"
        python examples/file_free_example.py || echo "File-free example failed (expected if test data missing)"

  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Fortran compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest

    - name: Check manifest
      run: check-manifest || echo "check-manifest not configured yet"

    - name: Build source distribution
      run: python -m build --sdist

    - name: Build wheel
      run: python -m build --wheel

    - name: Check distribution
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: distributions
        path: dist/
