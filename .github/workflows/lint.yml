name: Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff mypy

    - name: Check code formatting with black
      run: |
        black --check --diff src/ examples/ test/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ examples/ test/

    - name: Lint with ruff
      run: |
        ruff check src/ examples/ test/

    - name: Type check with mypy
      run: |
        mypy src/ || echo "Type checking has issues (non-blocking)"
      continue-on-error: true

  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files --show-diff-on-failure || echo "Pre-commit checks failed (expected on first run)"
      continue-on-error: true
